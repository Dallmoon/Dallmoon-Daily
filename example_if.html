    <!-- if 기본형:
    if - else if - else 키워드로 구성
    if: (필수) 만약 조건식이 참 이라면 해당부분의 실행구문을 실행하겠다. (문맥 앞엔 딱 한번, 추가하는건 else if)
    else if: 그게 아니라 다음 조건식이 참 이라면 해당 부분의 실행구문을 실행하겠다. (0~무제한)
    else: 그게 전부 다 아니면(0~1)
    
    if ([조건식]){
        [실행구문] //우리가 쓰고싶은 어떤 코드든 가능
    } else if ([조건식]){
        [실행구문]
    } else {
        [실행구문]
    }
    명제 : 참,거짓을 판별할 수 있는 문장
    true,false 라고 참 거짓을 표기 - Boolean , Bool
    비교구문
    a > b
    a < b 
    a >=b
    a <=b
    a ==b
    a ===b :종류까지 같은가?
    a!=b
    a!==b : 종류까지 다른가?
    ! ~ 은 not
    -->
    <script>
        if (condition) {
            
        } else {
            
        }
    
    </script>
