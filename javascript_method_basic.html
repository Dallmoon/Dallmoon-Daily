<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <script>
        /*
        window객체: 브라우저를 제어하는 객체
        .open (주소) : 새로운 창을 연다.
        .close () :현재 창을 닫는다.
        .print : 현재 창을 출력하는 프린트 창을 나타낸다.
        .innerheight : 현재 창의 높이
        .innerwidth : 현재 창의 너비
        .pageXOffset : 스크롤이 얼마나 내려왔는지
        .pageYOffset: 스크롤이 얼마나 내려왔는지
        .scrollTo (x,y) : 절댓값위치로 이동
        .scrollBy (x,y) : 현 위치에서 증감

        .resizeBy (w,h) : 현 상태에서 증감
        .resizeTo (w,h) : 절댓값크기로 증감.
        변수 = window.setInterval (function() {console.log(1);} ,1000) (기능,{할 놈 },  시간)
        변수 = window.clearInterval (function() {console.log(1);} ,1000) // 꾸준히 여러번 실행할 코드

        변수 = window. setTimeout (function (){console.log ('timeout') 3000}
                    . clearTimeout(변수) //한번 실행할 코드


        screen객체

        .width
        .height
        .availwidth :가능한 표시 영역
        .availheight :가능한 표시 영역
        //화면 해상도 크기 

        history.forward () : 앞 페이지로 돌아감
        history.back() : 이전 페이지로 돌아감
        history.length : 지금까지 페이지를 연 횟수
                .go (정수) : +,- 페이지 이동
        
        navigator.platform:운영체제 확인
                . userAgent : 브라우저 확인
                .language: 사용 언어 값
                .geolocation.getCurrentPosition(function(매개변수) 
                    {console(변수.coords.latitude,.변수.coords.longitude)}): 현재 위치 가져오기

        location
                .href :현재 페이지 주소
                .protocol :프로토콜 형태
                .host : 도메인 확인
                .pathname: 도메인 뒤의 경로
                .search : query string
                .hash : anchor값
                .reload : 페이지 새로고침
                .href = "주소" : 페이지 이동
                .replace ("주소"): 페이지 갈아 끼우기
                

        
        * 컴퓨터 좌표는 상하반전



        변수 = confirm ("확인 문구")

        확인하면 밸류값이 true
        취소하면 밸류값이 false

        변수 = prompt ("질문"."기본값")
        alert (): 경고 메세지 출력

        
        
        
        
        */
    </script>
</head>

</html>
